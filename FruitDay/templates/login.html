<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆页面</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    {% block style %}
    {% endblock %}
</head>
<body>
    <div id="container">
        <!--1.顶部标题-->

        <h2>
            {% block title %}
            会员登陆
            {% endblock %}
        </h2>
        <!--登陆信息-->
        <div id="main">
            <!--左列部分 -->
            <div class="left">
                <img src="/static/images/huiyuan.jpg">
                {% block anchor %}
                <a href="/register">会员注册</a>
                {% endblock %}

            </div>
            <!-- 右侧结构-->
            <div class="right">
                {% block form %}
                <form action="/login/" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class = 'form-line'>
                            <p>{{ field.label }}</p>
                            {{ field  }}
                        </div>
                    {% endfor %}
                    <!-- 第三行-->
                    <div class="form-line">
                        <p></p>
                        <div>
                            <input class="issave" type="checkbox" name="savepwd">记住密码
                            <p>
                                <a href="">忘记密码?</a>
                                <a href="">快捷登录</a>
                            </p>
                        </div>
                    </div>
                    <!--第四行-->
                    <div class="form-line">
                        <p></p>
                        <div>
                            <input type="submit" value="登陆" class="loginBtn btn">
                            <a href="/register" class="registBtn btn">会员注册</a>
                        </div>
                    </div>
                </form>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
